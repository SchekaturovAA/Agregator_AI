<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Aggregator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Общие стили для аутентификации */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-logo {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-auth {
            width: 100%;
            padding: 10px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Стили для навбара - возвращаем предыдущий темный стиль */
        .category-dropdown .dropdown-menu {
            min-width: 250px;
        }
        .user-info {
            margin-right: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        /* Стиль для кнопки выпадающего меню */
        .btn-category {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }
        .btn-category:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: white;
        }

        .brand a{
            width: 100%;
            margin-left: 350%;

        }
        .card-img-top img {
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top img {
            transform: scale(1.05);
        }
        .bookmark-btn.active {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .bookmark-btn:hover {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .rating-stars, .user-stars {
            display: inline-flex;
            font-size: 1.2rem;
        }

        .star, .user-star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.filled, .user-star.filled {
            color: #ffc107;
        }

        .user-star:hover {
            color: #ffc107;
        }
        .rating-menu {
        min-width: 250px;
        }

        .rating-option {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }

        .rating-btn {
            min-width: 80px;
        }
    </style>
</head>
<body>
    <!-- Навбар с выпадающим меню категорий в предыдущем темном стиле -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Выпадающее меню категорий -->
            <div class="dropdown category-dropdown me-3">
                <button class="btn btn-category dropdown-toggle" type="button" id="categoriesDropdown" data-bs-toggle="dropdown">
                    <i class="bi bi-grid-3x3-gap"></i> Категории
                </button>
                <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                    <li><a class="dropdown-item" href="{% url 'home' %}">Все сервисы</a></li>
                    <li><hr class="dropdown-divider"></li>
                    {% for category in categories %}
                    <li><a class="dropdown-item" href="#{{ category.slug }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="brand">
            <!-- Бренд -->
            <a class="navbar-brand me-auto" href="{% url 'home' %}">
                <i class="bi bi-robot"></i> AI Aggregator
            </a>
            </div>
            <!-- Элементы справа (авторизация) -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text user-info">Привет, {{ user.username }}!</span>
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-bookmark"></i> Закладки
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'bookmarks_list' %}">Мои закладки</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для плавной прокрутки к якорям -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const anchorLinks = document.querySelectorAll('a[href^="#"]');

            anchorLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);

                    if (targetElement) {
                        e.preventDefault();
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });

                        // Закрываем выпадающее меню после выбора (если это мобильная версия)
                        const dropdown = document.getElementById('categoriesDropdown');
                        if (window.innerWidth < 992) {
                            const bsDropdown = bootstrap.Dropdown.getInstance(dropdown);
                            if (bsDropdown) {
                                bsDropdown.hide();
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
